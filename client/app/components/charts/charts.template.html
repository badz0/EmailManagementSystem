  <md-content >
    <md-tabs md-dynamic-height md-border-bottom md-selected="$ctrl.currentNavItem">
      <md-tab label="Column Chart">
        <md-content class="md-padding">
            <h1 ng-bind="$ctrl.elemsStatus[0].name"></h1>
              <section layout="row" layout-sm="column" layout-align="end center" layout-wrap>
                <div layout="row" layout-align="start center" flex>
                  <md-button class="prev" ng-click="$ctrl.priviousItem()">Prev</md-button>
                  <span flex></span>
                </div>
                <md-button class="next" ng-click="$ctrl.nextItem()">Next</md-button>
              </section>
            <column-chart></column-chart>
          <md-content>
      </md-tab>
    <md-tab label="Pie Chart" md-selected>
        <md-content class="md-padding">
          <h1 ng-bind="$ctrl.elemsStatus[1].name"></h1>
<section layout="row" layout-sm="column" layout-align="end center" layout-wrap>
                <div layout="row" layout-align="start center" flex>
                  <md-button class="prev" ng-click="$ctrl.priviousItem()">Prev</md-button>
                  <span flex></span>
                </div>
                <md-button class="next" ng-click="$ctrl.nextItem()">Next</md-button>
              </section>
           <line-chart ></line-chart>
        </md-content>
      </md-tab>
      <md-tab label="Line Chart">
        <md-content class="md-padding">
          <h1 ng-bind="$ctrl.elemsStatus[2].name"></h1>
<section layout="row" layout-sm="column" layout-align="end center" layout-wrap>
                <div layout="row" layout-align="start center" flex>
                  <md-button class="prev" ng-click="$ctrl.priviousItem()">Prev</md-button>
                  <span flex></span>
                </div>
                <md-button class="next" ng-click="$ctrl.nextItem()">Next</md-button>
              </section>
           <pie-chart></pie-chart>
        </md-content>
      <md-tab label="Multiple Charts">
        <md-content class="md-padding">
           <h1 ng-bind="$ctrl.elemsStatus[3].name"></h1>
              <section layout="row" layout-sm="column" layout-align="end center" layout-wrap>
                <div layout="row" layout-align="start center" flex>
                  <md-button class="prev" ng-click="$ctrl.priviousItem()">Prev</md-button>
                  <span flex></span>
                </div>
                <md-button class="next" ng-click="$ctrl.nextItem()">Next</md-button>
              </section>
           <multiple-chart></multiple-chart>
        </md-content>
      </md-tab>
    </md-tabs>
    <md-radio-group ng-model="$ctrl.currentNavItem"
                    class="md-primary radio-container">
      <md-radio-button  class="radio"
                        ng-repeat="d in $ctrl.elemsStatus"
                        ng-value="d.value">
      </md-radio-button>
