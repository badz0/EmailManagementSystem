<navbar></navbar>
<h1>{{ $ctrl.name }}</h1>

<section>
  <div id="grid1" ui-grid="{ data: $ctrl.grid }" class="grid"></div>
  <ul>
    <li ng-repeat="email in $ctrl.grid">
      <a class="email-data" ui-sref="email({ emailId: email.id })"><span>{{email.name}}</span> - <span>{{email.email}}</span></a>
    </li>
  </ul>
</section>
