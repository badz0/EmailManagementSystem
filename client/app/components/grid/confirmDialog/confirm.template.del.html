<md-dialog>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2 translate="grid.title"></h2>
      <span flex></span>
    </div>
  </md-toolbar>
  <md-dialog-content ng-cloak>
    <md-dialog-actions>
      <md-button ng-click="$ctrl.no()" aria-label="no" translate="grid.no"></md-button>
      <md-button ng-click="$ctrl.yes()" aria-label="yes" translate="grid.yes"></md-button>
    </md-dialog-actions>
  </md-dialog-content>
</md-dialog>
