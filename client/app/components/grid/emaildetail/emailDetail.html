<div layout="column" layout-fill>
    <appheader></appheader>
    <div class="container" layout="row" flex>
        <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
            <appnav></appnav>
        </md-sidenav>
        <md-content flex class="content">
            <h3>A emailDetail!</h3>
            <div class="email-data">
                <div> Id: <span ng-bind="$ctrl.idParam"></span> </div>
                <div>Email: <span ng-bind="$ctrl.currentData.email"><span></div>
                <div>Name:<span ng-bind="$ctrl.currentData.name"><span></div>
                <div>City: <span ng-bind="$ctrl.currentData.city"><span></div>
            </div>
            <button ui-sref="grid">Back</button>
        </md-content>
    </div>
</div>
