
<md-toolbar class="md-toolbar-tools md-whiteframe-2dp" layout-align="center center" md-colors="{background: '{{$ctrl.users.themeColor}}'}">
  <h1 translate="menu.title"></h1>
</md-toolbar>
<md-list layout-align="center center" layout="column">
  <md-list-item hide-gt-xs>
    <language-change></language-change>
  </md-list-item>
	<md-list-item>
		<md-button class="md-raised md-primary but" md-colors="{background: '{{$ctrl.users.themeColor}}'}" ui-sref="home" aria-label="Home button" translate="menu.home"></md-button>
	</md-list-item>
	<md-list-item>
		<md-button class="md-raised md-primary but" md-colors="{background: '{{$ctrl.users.themeColor}}'}" ui-sref="cabinet" aria-label="Cabinet button" translate="menu.cabinet"></md-button>
  </md-list-item>
  <md-list-item>
    <md-button class="md-raised md-primary but" md-colors="{background: '{{$ctrl.users.themeColor}}'}" ui-sref="charts" translate="menu.statistics"></md-button>
  </md-list-item>
  <md-list-item>
    <md-button class="md-raised md-primary but" md-colors="{background: '{{$ctrl.users.themeColor}}'}" ui-sref="grid" translate="menu.emails"></md-button>
  </md-list-item>
  <md-list-item hide-gt-sm>
    <md-button class="md-raised md-primary but" aria-label="Sign In" md-colors="{background: '{{$ctrl.users.themeColor}}'}" translate="header.signIn"></md-button>
  </md-list-item>
  <md-list-item hide-gt-sm>
      <md-button class="md-raised md-warn but" ng-if="false" aria-label="Log Out" translate="header.logOut"></md-button>
  </md-list-item>
</md-list>
