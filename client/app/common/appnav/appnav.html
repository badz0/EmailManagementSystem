<md-toolbar class="md-toolbar-tools md-whiteframe-2dp" layout-align="center center" md-colors="{background: '{{$ctrl.users.themeColor}}'}">
  <h1 translate="menu.title"></h1>
</md-toolbar>
<md-list layout-align="center center" layout="column">
  <md-list-item hide-gt-xs>
    <language-change></language-change>
  </md-list-item>
	<md-list-item>
		<md-button class="md-raised" ui-sref="home" aria-label="Home button" translate="menu.home"></md-button>
	</md-list-item>
	<md-list-item>
		<md-button class="md-raised" ui-sref="about" aria-label="About button" translate="menu.about"></md-button>
	</md-list-item>
	<md-list-item ng-if="$ctrl.AuthService.isAuthenticated()">
		<md-button class="md-raised" ui-sref="cabinet" aria-label="Cabinet button" translate="menu.cabinet"></md-button>
	</md-list-item>
	<md-list-item ng-if="$ctrl.AuthService.isAuthenticated()">
    <md-button class="md-raised" ui-sref="firedb" >firedb</md-button>
  </md-list-item>
  <md-list-item ng-if="$ctrl.AuthService.isAuthenticated()">
    <md-button class="md-raised" ui-sref="charts">charts</md-button>
  </md-list-item>
  <md-list-item ng-if="$ctrl.AuthService.isAuthenticated()">
    <md-button class="md-raised" ui-sref="deledit">delEdit</md-button>
  </md-list-item>
  <md-list-item ng-if="$ctrl.AuthService.isAuthenticated()">
    <md-button class="md-raised" ui-sref="grid">ui-grid</md-button>
  </md-list-item>
</md-list>
