<md-toolbar layout="row" class="md-toolbar-tools" layout-align="space-around center">
	<h1><a ui-sref="home" translate="title"></a></h1>
	<div>
	<md-button class="md-raised" translate="signIn"></md-button>
	<md-button class="md-raised md-primary" translate="signOut"></md-button>
	<md-button class="md-raised md-warn" translate="logOut"></md-button>
  <md-button ng-class="{'md-accent':$ctrl.lan === 'en'}" ng-click="$ctrl.changeLanguage('en');" class="md-icon-button">EN</md-button>
  |
  <md-button ng-class="{'md-accent':$ctrl.lan === 'ua'}" ng-click="$ctrl.changeLanguage('ua');" class="md-icon-button">UA</md-button>
	</div>
</md-toolbar>
