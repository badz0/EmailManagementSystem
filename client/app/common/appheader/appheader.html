<md-toolbar layout="row" class="md-toolbar-tools md-whiteframe-2dp" layout-align="space-around center" layout-align-xs="center center">
  <md-button class="md-icon-button" ng-click="$ctrl.toggleMenu()">
    <md-icon class="material-icons">menu</md-icon>
  </md-button>
  <h1><a ui-sref="home" translate="title"></a></h1>
  <div layout="row">
    <md-button hide-xs hide-sm class="md-raised" aria-label="Sign In" translate="signIn" ></md-button>
    <md-button hide-xs hide-sm class="md-raised md-primary" aria-label="Sign Up" translate="signUp"></md-button>
    <md-button class="md-raised md-warn" ng-if="false" aria-label="Log Out" translate="logOut"></md-button>
    <language-change hide-xs></language-change>
  </div>
</md-toolbar>
